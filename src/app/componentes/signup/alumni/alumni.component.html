<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <section>
        <h1 class="entry-title">
          <span>Sign Up - Alumni</span>
        </h1>
        <hr>
        <form [formGroup]="signupForm" class="form-horizontal" method="post" action="" (ngSubmit)="signupRequest(signupForm.value)">

          <div class="form-group">
            <label class="control-label col-sm-3">First Name
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-8 col-sm-9">
              <input type="text" class="form-control" placeholder="Firstname" id="firstname" name="firstname" formControlName="firstname">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">Last Name
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-8 col-sm-9">
              <input type="text" class="form-control" placeholder="Lastname" id="lastname" name="lastname" formControlName="lastname">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">Username
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-8 col-sm-9">
              <input type="text" class="form-control" placeholder="Username" id="username" name="username" formControlName="username">
            </div>
          </div>



          <div class="form-group">
            <label class="control-label col-sm-3">Email
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-8 col-sm-9">
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-envelope"></i>
                </span>
                <input type="text" class="form-control" placeholder="Email" id="email" name="email" formControlName="email">
              </div>
              <small> Use you CSE email to sign up to QSolver. </small>
            </div>
          </div>


          <div class="form-group">
            <label class="control-label col-sm-3">Position
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-8 col-sm-9">
              <input type="text" class="form-control" placeholder="position" id="position" name="position" formControlName="position">
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-sm-3">Working Place
              <span class="text-danger">*</span>
            </label>
            <div class="col-md-8 col-sm-9">
              <input type="text" class="form-control" placeholder="Working Place" id="working_place" name="working_place" formControlName="working_place">
            </div>
          </div>
          
          <div class="form-group">
            <div class="col-xs-offset-3 col-xs-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </div>
</div>

<app-footer></app-footer>
