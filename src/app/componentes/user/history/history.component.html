<div class="body">
  <app-profile></app-profile>
  <h3>You Questions on QSolver</h3>
  <div class="containter-fluid scrollable">
      <div *ngFor = "let q of questions" (click)="directTo('question', q._id)">
          <div class="container">
              <div class="row">
                  <div class=" col-md-8 ">
                      <div class="[ panel panel-default ] panel-google-plus">
                          <div class="dropdown">
                              <span class="dropdown-toggle" type="button" data-toggle="dropdown">
                                  <span class="[ glyphicon glyphicon-chevron-down ]"></span>
                              </span>
                              <ul class="dropdown-menu" role="menu">
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Visit</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Hide</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Something else here</a></li>
                                  <li role="presentation" class="divider"></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Separated link</a></li>
                              </ul>
                          </div>
                          <div class="panel-google-plus-tags">
                              <ul>
                                  <li>#Millennials</li>
                                  <li>#Generation</li>
                              </ul>
                          </div>
                          <div class="panel-heading">
                              <img class="[ img pull-left ]" src="../../../../assets/img/question1.png" alt="Mouse0270" />
                              <h3>Posted by {{userPosted(q.user_posted)}}</h3>
                              <h5><span>Posted on </span> - <span>{{q.date_posted}}</span> </h5>
                          </div>
                          <div class="panel-body">
                              <p>{{q.question_content}}</p>
                          </div>
                          <div class="panel-footer">
                              <ul class="list-inline list-unstyled">
                                  <li><span><i class="glyphicon glyphicon-calendar"></i>1 day</span></li>
                                  <li>|</li>
                                  <span><i class="glyphicon glyphicon-comment"></i> 2 answers</span>
                                  <li>|</li>
                                  <li>
                                      <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star-empty"></span>
                                  </li>
                                  <li>|</li>
                              </ul>
                          </div>
                          
                      </div>
                  </div>
                  
              </div>
          </div>
      </div>

  </div>
</div>
