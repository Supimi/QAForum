<div class="body">
  <!--div class="panel panel-default">
    
  </div-->
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="pannel-title">
        <h3>Users of QSolver</h3>
      </div>
      <table class="table container">
        <thead>
          <tr>
            <th> </th>
            <th>User Type</th>
            <th>Number of Users</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <img src="../../../../assets/img/cseasm.png" alt="">
            </td>
            <td>
              Academic staff members
            </td>
            <td>
              {{staffmemberCount}}
            </td>
          </tr>
          <tr>
            <td>
              <img src="../../../../assets/img/csealumni.png" alt="">
            </td>
            <td>
              Alumni
            </td>
            <td>{{alumniCount}}</td>
          </tr>
          <tr>
            <td>
              <img src="../../../../assets/img/csestudent.png" alt="">
            </td>
            <td>
              Students
            </td>
            <td>{{studentCount}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="newuser">
    <a class="add-user" data-toggle="modal" data-target="#add_user">
      <img src="../../../../assets/img/add-user.png" alt="">
    </a>
  </div>

  <!-- Modal -->
  <div id="add_user" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
          <h4 class="modal-title">Add New Users</h4>
        </div>
        <form [formGroup]="addUserForm" action="" method="post" (ngSubmit)="addUser(addUserForm.value)">
          <div class="modal-body">
            <div class="form-group">
              <label for="firstname">First Name:</label>
              <input type="text" placeholder="First Name" name="firstname" formControlName="firstname">
            </div>
            <div class="form-group">
              <label for="lastname">Last Name:</label>
              <input type="text" placeholder="Last Name" name="lastname" formControlName="lastname">
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" placeholder="Username" name="username" formControlName="username">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="text" placeholder="Email" name="email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="usertype">UserType:</label>
              <select name="usertype" id="usertype" placeholder="User Type" formControlName="usertype">
                <option value="Academic Staff Member">Academic Staff Member</option>
                <option value="Alumni">Alumni</option>
                <option value="Student">Student</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="cancel" data-dismiss="modal">Close</button>
            <button type="submit" class="add-userbtn" >Save</button>
          </div>
        </form>
      </div>

    </div>
  </div>

</div>
